      .splash{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .splash img{
        width: 200px;
        height: 200px;
      }
      .splash .loader{
         width: 200px;
         height: 10px;
         background: rgb(211, 195, 233);
         margin-top: 1rem;
         position: relative;
         overflow: hidden;
      }
      .splash .loader .line{
        background: rgb(14, 12, 12);
        height: 100%;
        animation: load 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        position: absolute;
        top:0px;
      }
      .load-label{
        font-weight: bold;
        padding: 1rem;
      }
      @keyframes load{
        0%{
           width: 10%;
           left:0%;
        }
        50%{
          width:50%;
          left:0%;
        }
        100%{
          width:90%;
          left:100%;
        }
      }
    </style>
